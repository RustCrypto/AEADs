[workspace]
members = [
    "aead-stream",
    "aes-gcm",
    "aes-gcm-siv",
    "aes-siv",
    "ascon-aead",
    "ccm",
    "chacha20poly1305",
    #"deoxys",
    #"eax",
    #"ocb3",
    "xaes-256-gcm",
]
resolver = "2"

[patch.crates-io]
aead-stream = { path = "./aead-stream" }
aes-gcm     = { path = "./aes-gcm" }

aead          = { git = "https://github.com/baloo/traits.git", branch = "baloo/aead/bicephalbuffer" }
crypto-common = { git = "https://github.com/baloo/traits.git", branch = "baloo/aead/bicephalbuffer" }

chacha20 = { git = "https://github.com/RustCrypto/stream-ciphers.git" }

ctr = { git = "https://github.com/RustCrypto/block-modes.git" }

ghash = { git = "https://github.com/RustCrypto/universal-hashes.git" }

pmac = { git = "https://github.com/RustCrypto/MACs.git" }
