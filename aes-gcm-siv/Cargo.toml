[package]
name = "aes-gcm-siv"
version = "0.11.0-pre"
description = """
Pure Rust implementation of the AES-GCM-SIV Misuse-Resistant Authenticated
Encryption Cipher (RFC 8452) with optional architecture-specific
hardware acceleration
"""
authors = ["RustCrypto Developers"]
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/aes-gcm-siv"
repository = "https://github.com/RustCrypto/AEADs"
keywords = ["aead", "aes", "aes-gcm", "encryption", "siv"]
categories = ["cryptography", "no-std"]
rust-version = "1.56"

[dependencies]
aead = { version = "0.4", default-features = false }
aes = { version = "0.8", optional = true }
cipher = "0.4"
ctr = "0.9"
polyval = { version = "0.5.1", default-features = false }
subtle = { version = "2", default-features = false }
zeroize = { version = "1", default-features = false }

[dev-dependencies]
aead = { version = "0.4", features = ["dev"], default-features = false }

[features]
default    = ["aes", "alloc"]
std        = ["aead/std", "alloc"]
alloc      = ["aead/alloc"]
armv8      = ["polyval/armv8"] # nightly-only
force-soft = ["polyval/force-soft"]
heapless   = ["aead/heapless"]
stream     = ["aead/stream"]

[package.metadata.docs.rs]
all-features = true
