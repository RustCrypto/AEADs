[package]
name = "aes-siv"
version = "0.6.0-pre"
description = """
Pure Rust implementation of the AES-SIV Misuse-Resistant Authenticated
Encryption Cipher (RFC 5297) with optional architecture-specific
hardware acceleration
"""
authors = ["RustCrypto Developers"]
edition = "2018"
license = "Apache-2.0 OR MIT"
readme = "README.md"
documentation = "https://docs.rs/aes-siv"
repository = "https://github.com/RustCrypto/AEADs"
keywords = ["aead", "aes", "encryption", "siv"]
categories = ["cryptography", "no-std"]

[dependencies]
aead = "0.4"
aes = "=0.7.0-pre"
cipher = "=0.3.0-pre.4"
cmac = "=0.6.0-pre"
crypto-mac = "=0.11.0-pre"
ctr = "=0.7.0-pre.3"
dbl = "0.3"
pmac = "=0.6.0-pre"
zeroize = { version = "1", default-features = false }

[dev-dependencies]
blobby = "0.3"
hex-literal = "0.2"

[features]
default = ["alloc"]
std = ["aead/std", "alloc"]
alloc = ["aead/alloc"]
heapless = ["aead/heapless"]
stream = ["aead/stream"]

[package.metadata.docs.rs]
all-features = true
