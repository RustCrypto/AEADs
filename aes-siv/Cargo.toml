[package]
name = "aes-siv"
version = "0.8.0-pre.2"
description = """
Pure Rust implementation of the AES-SIV Misuse-Resistant Authenticated
Encryption Cipher (RFC 5297) with optional architecture-specific
hardware acceleration
"""
authors = ["RustCrypto Developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
readme = "README.md"
documentation = "https://docs.rs/aes-siv"
repository = "https://github.com/RustCrypto/AEADs"
keywords = ["aead", "aes", "encryption", "siv"]
categories = ["cryptography", "no-std"]
rust-version = "1.81"

[dependencies]
aead = "0.6.0-rc.0"
aes = "=0.9.0-pre.2"
cipher = "=0.5.0-pre.7"
cmac = "0.8.0-pre.2"
ctr = "0.10.0-pre.2"
dbl = "0.4.0-rc.1"
digest = { version = "=0.11.0-pre.9", features = ["mac"] }
zeroize = { version = "1", optional = true, default-features = false }

# optional dependencies
pmac = { version = "0.8.0-pre.2", optional = true }

[dev-dependencies]
blobby = "0.3"
hex-literal = "0.4"

[features]
default = ["alloc", "getrandom"]
std = ["aead/std", "alloc"]
alloc = ["aead/alloc"]
arrayvec = ["aead/arrayvec"]
bytes = ["aead/bytes"]
getrandom = ["aead/getrandom", "rand_core"]
heapless = ["aead/heapless"]
rand_core = ["aead/rand_core"]
stream = ["aead/stream"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
