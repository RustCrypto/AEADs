[package]
name = "aes-siv"
version = "0.6.2"
description = """
Pure Rust implementation of the AES-SIV Misuse-Resistant Authenticated
Encryption Cipher (RFC 5297) with optional architecture-specific
hardware acceleration
"""
authors = ["RustCrypto Developers"]
edition = "2018"
license = "Apache-2.0 OR MIT"
readme = "README.md"
documentation = "https://docs.rs/aes-siv"
repository = "https://github.com/RustCrypto/AEADs"
keywords = ["aead", "aes", "encryption", "siv"]
categories = ["cryptography", "no-std"]

[dependencies]
aead = "0.4"
aes = "0.7"
cipher = "0.3"
cmac = "0.6"
crypto-mac = "0.11"
ctr = "0.8"
dbl = "0.3"
pmac = { version = "0.7", optional = true }
zeroize = { version = "1", default-features = false }

[dev-dependencies]
blobby = "0.3"
hex-literal = "0.3"

[features]
default = ["alloc"]
std = ["aead/std", "alloc"]
alloc = ["aead/alloc"]
heapless = ["aead/heapless"]
stream = ["aead/stream"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
