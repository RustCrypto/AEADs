[package]
name = "ascon-aead128"
version = "0.1.0-pre"
description = "Implementation of the Ascon-AEAD128 authenticated encryption scheme"
authors = ["RustCrypto Developers"]
edition = "2024"
license = "Apache-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/RustCrypto/AEADs"
keywords = ["AEAD", "ascon", "encryption"]
categories = ["cryptography", "no-std"]
rust-version = "1.85"

[dependencies]
aead = { version = "0.6.0-rc.2", default-features = false }
subtle = { version = "2", default-features = false }
zeroize = { version = "1.8", optional = true, default-features = false, features = ["derive"] }
ascon = "0.4"

[dev-dependencies]
aead = { version = "0.6.0-rc.2", features = ["dev"] }

[features]
default = ["alloc", "os_rng"]
alloc = ["aead/alloc"]
arrayvec = ["aead/arrayvec"]
bytes = ["aead/bytes"]
os_rng = ["aead/os_rng", "rand_core"]
rand_core = ["aead/rand_core"]
zeroize = ["dep:zeroize", "ascon/zeroize"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
