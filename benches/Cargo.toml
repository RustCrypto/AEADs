[package]
name = "benches"
version = "0.0.0"
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
description = "Criterion benchmarks of the AEAD crates"
edition = "2018"
publish = false

[workspace]

[dev-dependencies]
criterion = "0.3"
criterion-cycles-per-byte = "0.1"
chacha20poly1305 = { path = "../chacha20poly1305/" }
eax = { path = "../eax/" }

[[bench]]
name = "chacha20poly1305"
path = "src/chacha20poly1305.rs"
harness = false

[[bench]]
name = "eax"
path = "src/eax.rs"
harness = false

[[bench]]
name = "aes-gcm"
path = "src/aes-gcm.rs"
harness = false

[[bench]]
name = "aes-gcm-siv"
path = "src/aes-gcm-siv.rs"
harness = false
