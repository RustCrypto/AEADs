[package]
name = "ccm"
version = "0.1.0"
description = "Generic implementation of the Counter with CBC-MAC (CCM) mode"
authors = ["RustCrypto Developers"]
edition = "2018"
license = "Apache-2.0 OR MIT"
readme = "README.md"
documentation = "https://docs.rs/ccm"
homepage = "https://github.com/RustCrypto/AEADs"
repository = "https://github.com/RustCrypto/AEADs/tree/master/ccm"
categories = ["cryptography", "no-std"]
keywords = ["encryption", "aead"]

[dependencies]
aead = { git = "https://github.com/RustCrypto/traits", branch = "aead_dev", default-features = false }
block-cipher = { version = "0.7", default-features = false }
subtle = { version = "2", default-features = false }

[dev-dependencies]
aead = { git = "https://github.com/RustCrypto/traits", branch = "aead_dev", features = ["dev"], default-features = false }
aes = "0.4"
hex-literal = "0.2"

[features]
default = ["alloc"]
alloc = ["aead/alloc"]
heapless = ["aead/heapless"]
